<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Rujukan Pasien</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    :root {
      --soft-sage: #CFE8E5;
      --soft-lavender: #E6E6FA;
      --soft-blue: #D6E6F2;
      --soft-beige: #FDF6EC;
      --text-primary: #2D3748;
      --text-secondary: #718096;
      --text-tertiary: #A0AEC0;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      --status-pending: #FFD4A3;
      --status-approved: #A8D5BA;
      --status-rejected: #E8B4B8;
      --status-completed: #B8D4F1;
    }

    * {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, var(--soft-beige) 0%, var(--soft-blue) 50%, var(--soft-lavender) 100%);
      min-height: 100%;
      color: var(--text-primary);
    }

    .main-wrapper {
      min-height: 100%;
      padding: 2rem 1rem;
    }

    .content-wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Page Header */
    .page-header {
      margin-bottom: 2.5rem;
    }

    .page-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .page-header p {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 0;
    }

    /* Controls Bar */
    .controls-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(207, 232, 229, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      font-size: 0.95rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--soft-sage);
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(207, 232, 229, 0.1);
    }

    .search-box input::placeholder {
      color: var(--text-tertiary);
    }

    .filter-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.75rem 1.25rem;
      border: 2px solid rgba(207, 232, 229, 0.3);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      border-color: var(--soft-sage);
      background: rgba(207, 232, 229, 0.1);
    }

    .filter-btn.active {
      background: var(--soft-sage);
      border-color: var(--soft-sage);
      color: #2D5F47;
    }

    /* Table Card */
    .table-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      overflow-x: auto;
    }

    .referral-table {
      margin: 0;
      width: 100%;
      border-collapse: collapse;
    }

    .referral-table thead th {
      background: rgba(207, 232, 229, 0.1);
      border: none;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 1.25rem;
      text-align: left;
    }

    .referral-table tbody td {
      border: 1px solid rgba(207, 232, 229, 0.15);
      padding: 1.25rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .referral-table tbody tr {
      transition: all 0.3s ease;
    }

    .referral-table tbody tr:hover {
      background: rgba(207, 232, 229, 0.05);
    }

    .patient-cell {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .patient-avatar {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: var(--text-primary);
      font-size: 1.25rem;
      font-weight: 700;
    }

    .referral-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .referral-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .referral-id {
      font-size: 0.8rem;
      color: var(--text-tertiary);
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .status-badge.pending {
      background: rgba(255, 212, 163, 0.15);
      color: #8B5A00;
      border: 1px solid rgba(255, 212, 163, 0.3);
    }

    .status-badge.approved {
      background: rgba(168, 213, 186, 0.15);
      color: #2D5F47;
      border: 1px solid rgba(168, 213, 186, 0.3);
    }

    .status-badge.rejected {
      background: rgba(232, 180, 184, 0.15);
      color: #8B3A3F;
      border: 1px solid rgba(232, 180, 184, 0.3);
    }

    .status-badge.completed {
      background: rgba(184, 212, 241, 0.15);
      color: #2D4F7F;
      border: 1px solid rgba(184, 212, 241, 0.3);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-badge.pending .status-dot {
      background: #FFD4A3;
    }

    .status-badge.approved .status-dot {
      background: #A8D5BA;
    }

    .status-badge.rejected .status-dot {
      background: #E8B4B8;
    }

    .status-badge.completed .status-dot {
      background: #B8D4F1;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: 2px solid rgba(207, 232, 229, 0.3);
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-icon:hover {
      border-color: var(--soft-sage);
      background: rgba(207, 232, 229, 0.1);
      transform: translateY(-2px);
    }

    .btn-icon svg {
      width: 18px;
      height: 18px;
      stroke-width: 2;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
    }

    .empty-state-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(207, 232, 229, 0.2), rgba(214, 230, 242, 0.2));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .empty-state-icon svg {
      width: 40px;
      height: 40px;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin: 0;
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-wrapper {
        padding: 1.5rem 0.75rem;
      }

      .page-header h1 {
        font-size: 1.5rem;
      }

      .controls-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        min-width: auto;
      }

      .filter-group {
        width: 100%;
      }

      .table-card {
        padding: 1rem;
        overflow-x: auto;
      }

      .referral-table thead th {
        padding: 0.75rem;
        font-size: 0.75rem;
      }

      .referral-table tbody td {
        padding: 0.75rem;
        font-size: 0.85rem;
      }

      .patient-cell {
        gap: 0.75rem;
      }

      .patient-avatar {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }

      .action-buttons {
        gap: 0.25rem;
      }

      .btn-icon {
        width: 36px;
        height: 36px;
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      .stat-card {
        padding: 1rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .main-wrapper {
        padding: 1rem 0.5rem;
      }

      .page-header {
        margin-bottom: 1.5rem;
      }

      .page-header h1 {
        font-size: 1.25rem;
      }

      .controls-bar {
        gap: 0.5rem;
      }

      .filter-group {
        width: 100%;
      }

      .filter-btn {
        flex: 1;
        padding: 0.65rem 0.75rem;
        font-size: 0.75rem;
      }

      .table-card {
        padding: 0.75rem;
      }

      .referral-table {
        font-size: 0.75rem;
      }

      .referral-table thead th {
        padding: 0.5rem;
      }

      .referral-table tbody td {
        padding: 0.5rem;
      }

      .patient-avatar {
        width: 32px;
        height: 32px;
        font-size: 0.9rem;
      }

      .stats-bar {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://cdn.tailwindcss.com/3.4.17" type="text/javascript"></script>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <style>body { box-sizing: border-box; }</style>
 </head>
 <body>
  <div class="main-wrapper">
   <div class="content-wrapper"><!-- Page Header -->
    <div class="page-header">
     <h1 id="pageTitle">Manajemen Rujukan Pasien</h1>
     <p>Kelola dan pantau semua rujukan pasien dengan mudah</p>
    </div><!-- Statistics Bar -->
    <div class="stats-bar">
     <div class="stat-card">
      <div class="stat-label">
       Total Rujukan
      </div>
      <div class="stat-value" id="totalReferrals">
       0
      </div>
     </div>
     <div class="stat-card">
      <div class="stat-label">
       Pending
      </div>
      <div class="stat-value" id="pendingCount">
       0
      </div>
     </div>
     <div class="stat-card">
      <div class="stat-label">
       Approved
      </div>
      <div class="stat-value" id="approvedCount">
       0
      </div>
     </div>
     <div class="stat-card">
      <div class="stat-label">
       Completed
      </div>
      <div class="stat-value" id="completedCount">
       0
      </div>
     </div>
    </div><!-- Controls Bar -->
    <div class="controls-bar">
     <div class="search-box"><input type="text" id="searchInput" placeholder="Cari nama pasien atau nomor rujukan..." onkeyup="filterReferrals()">
     </div>
     <div class="filter-group"><button class="filter-btn active" onclick="filterByStatus('')">Semua</button> <button class="filter-btn" onclick="filterByStatus('pending')">Pending</button> <button class="filter-btn" onclick="filterByStatus('approved')">Approved</button> <button class="filter-btn" onclick="filterByStatus('rejected')">Ditolak</button> <button class="filter-btn" onclick="filterByStatus('completed')">Selesai</button>
     </div>
    </div><!-- Table Card -->
    <div class="table-card">
     <table class="referral-table" id="referralTable">
      <thead>
       <tr>
        <th>Pasien</th>
        <th>Nomor Rujukan</th>
        <th>Tujuan Rujukan</th>
        <th>Tanggal Rujukan</th>
        <th>Status</th>
        <th>Aksi</th>
       </tr>
      </thead>
      <tbody id="referralTableBody">
      </tbody>
     </table>
     <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-state-icon">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
       </svg>
      </div>
      <h3>Tidak ada data</h3>
      <p id="emptyMessage">Belum ada rujukan yang ditemukan</p>
     </div>
    </div>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Default configuration
    const defaultConfig = {
      page_title: 'Manajemen Rujukan Pasien',
      search_placeholder: 'Cari nama pasien atau nomor rujukan...',
      filter_label: 'Filter Status',
      print_button_text: 'Cetak',
      view_button_text: 'Lihat Detail',
      empty_state_text: 'Belum ada rujukan yang ditemukan'
    };

    // Dummy referral data
    const referralData = [
      { id: 'RJ-001', patient: 'Siti Nurhaliza', patientId: 'PST-2024-001', referralNo: 'RJ/2024/001', destination: 'RSUD Pusat', date: '2024-01-15', status: 'approved' },
      { id: 'RJ-002', patient: 'Budi Santoso', patientId: 'PST-2024-002', referralNo: 'RJ/2024/002', destination: 'RS Mata Harapan', date: '2024-01-14', status: 'pending' },
      { id: 'RJ-003', patient: 'Eka Putri', patientId: 'PST-2024-003', referralNo: 'RJ/2024/003', destination: 'RSUD Pusat', date: '2024-01-13', status: 'completed' },
      { id: 'RJ-004', patient: 'Ahmad Hidayat', patientId: 'PST-2024-004', referralNo: 'RJ/2024/004', destination: 'RSU Komprehensif', date: '2024-01-12', status: 'rejected' },
      { id: 'RJ-005', patient: 'Rini Wijaya', patientId: 'PST-2024-005', referralNo: 'RJ/2024/005', destination: 'RS Ibu dan Anak', date: '2024-01-11', status: 'approved' },
      { id: 'RJ-006', patient: 'Doni Pratama', patientId: 'PST-2024-006', referralNo: 'RJ/2024/006', destination: 'RSUD Pusat', date: '2024-01-10', status: 'pending' },
      { id: 'RJ-007', patient: 'Lina Kusuma', patientId: 'PST-2024-007', referralNo: 'RJ/2024/007', destination: 'RS Gigi', date: '2024-01-09', status: 'completed' },
      { id: 'RJ-008', patient: 'Tarjo Subroto', patientId: 'PST-2024-008', referralNo: 'RJ/2024/008', destination: 'RSUD Pusat', date: '2024-01-08', status: 'approved' },
      { id: 'RJ-009', patient: 'Mira Sari', patientId: 'PST-2024-009', referralNo: 'RJ/2024/009', destination: 'RSU Trauma Center', date: '2024-01-07', status: 'pending' },
      { id: 'RJ-010', patient: 'Hendra Gunawan', patientId: 'PST-2024-010', referralNo: 'RJ/2024/010', destination: 'RSUD Pusat', date: '2024-01-06', status: 'completed' },
      { id: 'RJ-011', patient: 'Nia Kusuma', patientId: 'PST-2024-011', referralNo: 'RJ/2024/011', destination: 'RS Jantung', date: '2024-01-05', status: 'approved' },
      { id: 'RJ-012', patient: 'Wawan Hermawan', patientId: 'PST-2024-012', referralNo: 'RJ/2024/012', destination: 'RSUD Pusat', date: '2024-01-04', status: 'pending' }
    ];

    let currentFilter = '';
    let filteredData = [...referralData];

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          document.getElementById('pageTitle').textContent = config.page_title || defaultConfig.page_title;
          document.getElementById('searchInput').placeholder = config.search_placeholder || defaultConfig.search_placeholder;
          document.getElementById('emptyMessage').textContent = config.empty_state_text || defaultConfig.empty_state_text;
        },
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['page_title', config.page_title || defaultConfig.page_title],
          ['search_placeholder', config.search_placeholder || defaultConfig.search_placeholder],
          ['filter_label', config.filter_label || defaultConfig.filter_label],
          ['print_button_text', config.print_button_text || defaultConfig.print_button_text],
          ['view_button_text', config.view_button_text || defaultConfig.view_button_text],
          ['empty_state_text', config.empty_state_text || defaultConfig.empty_state_text]
        ])
      });
    }

    // Get status label
    function getStatusLabel(status) {
      const statusMap = {
        pending: 'Pending',
        approved: 'Disetujui',
        rejected: 'Ditolak',
        completed: 'Selesai'
      };
      return statusMap[status] || status;
    }

    // Get patient initials
    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    // Render referral rows
    function renderReferrals() {
      const tbody = document.getElementById('referralTableBody');
      tbody.innerHTML = '';

      if (filteredData.length === 0) {
        document.getElementById('emptyState').style.display = 'flex';
        document.getElementById('referralTable').style.display = 'none';
        return;
      }

      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('referralTable').style.display = 'table';

      filteredData.forEach(referral => {
        const row = document.createElement('tr');
        const initials = getInitials(referral.patient);

        row.innerHTML = `
          <td>
            <div class="patient-cell">
              <div class="patient-avatar">${initials}</div>
              <div class="referral-info">
                <div class="referral-name">${referral.patient}</div>
                <div class="referral-id">${referral.patientId}</div>
              </div>
            </div>
          </td>
          <td>${referral.referralNo}</td>
          <td>${referral.destination}</td>
          <td>${formatDate(referral.date)}</td>
          <td>
            <span class="status-badge ${referral.status}">
              <span class="status-dot"></span>
              ${getStatusLabel(referral.status)}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon" title="Lihat Detail" onclick="viewDetail('${referral.id}')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
              <button class="btn-icon" title="Cetak" onclick="printReferral('${referral.id}')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4H9a2 2 0 00-2 2v2a2 2 0 002 2h6a2 2 0 002-2v-2a2 2 0 00-2-2zm-2-4h.01M9 9h6" />
                </svg>
              </button>
            </div>
          </td>
        `;

        tbody.appendChild(row);
      });

      updateStatistics();
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('id-ID', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    // Filter by status
    function filterByStatus(status) {
      currentFilter = status;

      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      filterReferrals();
    }

    // Filter referrals
    function filterReferrals() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      filteredData = referralData.filter(item => {
        const matchesSearch = item.patient.toLowerCase().includes(searchTerm) || item.referralNo.toLowerCase().includes(searchTerm);
        const matchesStatus = currentFilter === '' || item.status === currentFilter;
        return matchesSearch && matchesStatus;
      });

      renderReferrals();
    }

    // Update statistics
    function updateStatistics() {
      const total = referralData.length;
      const pending = referralData.filter(r => r.status === 'pending').length;
      const approved = referralData.filter(r => r.status === 'approved').length;
      const completed = referralData.filter(r => r.status === 'completed').length;

      document.getElementById('totalReferrals').textContent = total;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('approvedCount').textContent = approved;
      document.getElementById('completedCount').textContent = completed;
    }

    // View detail
    function viewDetail(id) {
      const referral = referralData.find(r => r.id === id);
      if (referral) {
        const message = `Detail Rujukan:
        
Nama Pasien: ${referral.patient}
Nomor Rujukan: ${referral.referralNo}
Tujuan Rujukan: ${referral.destination}
Tanggal: ${formatDate(referral.date)}
Status: ${getStatusLabel(referral.status)}

Tombol ini menampilkan pratinjau. Di aplikasi sebenarnya, ini akan membuka halaman detail lengkap.`;
        showNotification('Detail Rujukan', message, 'info');
      }
    }

    // Print referral
    function printReferral(id) {

        printWindow.document.write(`

              </div>
              <div class="field">

              </div>
              <div class="field">
                <div class="label">Tanggal Rujukan:</div>
                <div class="value">${formatDate(referral.date)}</div>

              <div class="field">

                <div class="value">${getStatusLabel(referral.status)}</div>

        printWindow.document.close();
        printWindow.print();
        showNotification('Cetak Sukses', 'Dokumen rujukan sedang dicetak', 'success');

    // Show notification
    function showNotification(title, message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        z-index: 1000;
        max-width: 400px;
        border-left: 4px solid ${type === 'success' ? '#A8D5BA' : type === 'info' ? '#B8D4F1' : '#E8B4B8'};
      `;

      const titleEl = document.createElement('div');
      titleEl.style.cssText = 'font-weight: 700; margin-bottom: 0.5rem; color: #2D3748;';
      titleEl.textContent = title;

      const messageEl = document.createElement('div');
      messageEl.style.cssText = 'font-size: 0.9rem; color: #718096; white-space: pre-wrap;';
      messageEl.textContent = message;

      notification.appendChild(titleEl);
      notification.appendChild(messageEl);
      document.body.appendChild(notification);

      setTimeout(() => notification.remove(), 5000);
    }

      renderReferrals();
      updateStatistics();
