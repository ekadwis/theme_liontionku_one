<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Test Result Detail - Bidan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    :root {
      --soft-sage: #CFE8E5;
      --soft-lavender: #E6E6FA;
      --soft-blue: #D6E6F2;
      --soft-beige: #FDF6EC;
      --text-primary: #2D3748;
      --text-secondary: #718096;
      --text-tertiary: #A0AEC0;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      --status-good: #A8D5BA;
      --status-fair: #FFD4A3;
      --status-consult: #E8B4B8;
    }

    * {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, var(--soft-beige) 0%, var(--soft-blue) 50%, var(--soft-lavender) 100%);
      min-height: 100%;
      color: var(--text-primary);
      padding: 2rem 1rem;
    }

    .main-container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Breadcrumb */
    .breadcrumb-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .breadcrumb-section a {
      color: var(--soft-sage);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .breadcrumb-section a:hover {
      color: var(--text-primary);
    }

    /* Header with Back Button */
    .header-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn-back {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(207, 232, 229, 0.3);
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .btn-back:hover {
      background: var(--soft-sage);
      transform: translateX(-4px);
      border-color: var(--soft-sage);
    }

    .btn-back svg {
      width: 20px;
      height: 20px;
      color: var(--text-primary);
      stroke-width: 2.5;
    }

    .header-title h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    /* Card Styles */
    .card-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Patient Info Card */
    .patient-info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid rgba(207, 232, 229, 0.2);
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      font-size: 0.85rem;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .patient-header-main {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .patient-avatar {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(207, 232, 229, 0.3);
      flex-shrink: 0;
    }

    .patient-avatar svg {
      width: 36px;
      height: 36px;
      color: var(--text-primary);
    }

    .patient-name-section h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 0.25rem 0;
    }

    .patient-name-section p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0;
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .status-badge.good {
      background: rgba(168, 213, 186, 0.15);
      color: #2D5F47;
      border: 2px solid rgba(168, 213, 186, 0.5);
    }

    .status-badge.fair {
      background: rgba(255, 212, 163, 0.15);
      color: #8B5A00;
      border: 2px solid rgba(255, 212, 163, 0.5);
    }

    .status-badge.consult {
      background: rgba(232, 180, 184, 0.15);
      color: #8B3A3F;
      border: 2px solid rgba(232, 180, 184, 0.5);
    }

    .status-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Summary Card */
    .summary-section {
      background: linear-gradient(135deg, rgba(207, 232, 229, 0.1), rgba(214, 230, 242, 0.1));
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid rgba(207, 232, 229, 0.2);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .summary-title {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
    }

    .score-display {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 0.5rem 0;
      line-height: 1;
    }

    .score-max {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .progress-wrapper {
      margin-top: 1rem;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .progress-label-text {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .progress-percentage {
      font-size: 0.8rem;
      font-weight: 600;
      background: rgba(207, 232, 229, 0.3);
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      color: var(--text-primary);
    }

    .progress {
      height: 14px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .progress-bar-custom {
      height: 100%;
      background: linear-gradient(90deg, var(--soft-sage), var(--soft-blue));
      border-radius: 10px;
      transition: width 0.6s ease;
      box-shadow: 0 4px 12px rgba(207, 232, 229, 0.4);
    }

    /* Questions Section */
    .questions-container {
      margin-bottom: 2rem;
    }

    .question-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 1.75rem;
      box-shadow: var(--card-shadow);
      margin-bottom: 1.25rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .question-number {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 0.5rem;
    }

    .question-text {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .option-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
      border-radius: 14px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.7);
      cursor: not-allowed;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-secondary);
      gap: 0.75rem;
      position: relative;
      min-height: 100px;
    }

    .option-button.selected {
      border-width: 2.5px;
    }

    .option-button.selected.option-a {
      background: rgba(214, 230, 242, 0.6);
      border-color: var(--soft-blue);
      color: var(--text-primary);
    }

    .option-button.selected.option-b {
      background: rgba(207, 232, 229, 0.6);
      border-color: var(--soft-sage);
      color: var(--text-primary);
    }

    .option-button.selected.option-c {
      background: rgba(230, 230, 250, 0.6);
      border-color: var(--soft-lavender);
      color: var(--text-primary);
    }

    .option-check {
      display: none;
      width: 20px;
      height: 20px;
      background: var(--soft-sage);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.9rem;
      font-weight: 700;
    }

    .option-button.selected .option-check {
      display: flex;
    }

    .option-label {
      font-size: 0.85rem;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-top: 0.5rem;
    }

    .option-button.selected .option-label {
      display: none;
    }

    .answer-label {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--soft-sage);
      background: rgba(207, 232, 229, 0.2);
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.2px;
      display: none;
    }

    .option-button.selected .answer-label {
      display: block;
    }

    /* Action Section */
    .action-section {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-action {
      flex: 1;
      padding: 1.1rem 1.5rem;
      border-radius: 14px;
      border: 2px solid transparent;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .btn-action.secondary {
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      border: 2px solid rgba(207, 232, 229, 0.3);
      box-shadow: 0 4px 12px rgba(207, 232, 229, 0.2);
    }

    .btn-action.secondary:hover {
      background: rgba(207, 232, 229, 0.1);
      border-color: var(--soft-sage);
      transform: translateY(-2px);
    }

    .btn-action svg {
      width: 18px;
      height: 18px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card-section {
        padding: 1.5rem;
      }

      .patient-info-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .header-title h1 {
        font-size: 1.4rem;
      }

      .options-grid {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .option-button {
        min-height: auto;
        padding: 1rem;
      }

      .question-card {
        padding: 1.25rem;
        margin-bottom: 1rem;
      }

      .breadcrumb-section {
        font-size: 0.8rem;
      }

      .action-section {
        flex-direction: column;
      }

      .btn-action {
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 1rem 0.75rem;
      }

      .score-display {
        font-size: 2.5rem;
      }

      .question-text {
        font-size: 0.95rem;
      }

      .options-grid {
        gap: 0.5rem;
      }

      .patient-header-main {
        gap: 1rem;
      }

      .patient-avatar {
        width: 60px;
        height: 60px;
      }

      .patient-avatar svg {
        width: 30px;
        height: 30px;
      }

      .patient-name-section h2 {
        font-size: 1.2rem;
      }
    }
  </style>

 <body>
  <div class="main-container"><!-- Breadcrumb -->
   <div class="breadcrumb-section"><span>Dashboard Bidan</span> <span>/</span> <span>Hasil Post Test</span> <span>/</span> <span>Detail</span>
   </div><!-- Header -->
   <div class="header-section"><button class="btn-back" id="backBtn" onclick="handleBack()">
     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">

    <div>

   <div class="card-section">

      <div style="margin-top: 0.25rem;"><span class="status-badge good" id="statusBadge">
        <div class="status-icon">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m7 0a9 9 0 11-18 0 9 9 0 0118 0z" />

     </div>

   </div><!-- Summary Card -->
   <div class="card-section">
    <div class="summary-section">
     <div class="summary-title" id="summaryTitle">
      Ringkasan Hasil
     </div>
     <div class="score-display" id="scoreDisplay">
      4
     </div>
     <div class="score-max">
      dari 5 pertanyaan
     </div>
     <div class="progress-wrapper">
      <div class="progress-label"><span class="progress-label-text">Tingkat Pemahaman</span> <span class="progress-percentage" id="scorePercentage">80%</span>

   </div><!-- Questions Section -->
   <div class="questions-container" id="questionsContainer"></div><!-- Action Buttons -->
   <div class="action-section"><button class="btn-action secondary" id="backButton" onclick="handleBack()">
     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
     </svg><span id="backButtonText">Kembali ke Dashboard</span> </button>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Default configuration
    const defaultConfig = {
      page_title: 'Detail Hasil Post Test Pasien',
      back_button_text: 'Kembali ke Dashboard',
      patient_name: 'Siti Nur Azizah',
      mrn_label: 'Nomor Rekam Medis',
      test_date_label: 'Tanggal Pengisian',
      summary_title: 'Ringkasan Hasil'
    };

    // Post Test Questions Data
    const questions = [
      {
        id: 1,
        text: 'Apakah Anda mengerti tentang pentingnya pemeriksaan kesehatan pranikah?',
        options: ['Ya', 'Sebagian', 'Tidak'],
        answer: 0 // Index 0 = 'Ya'
      },
      {
        id: 2,
        text: 'Apakah Anda telah memahami informasi tentang kesehatan reproduksi yang disampaikan?',
        options: ['Ya', 'Sebagian', 'Tidak'],
        answer: 0
      },
      {
        id: 3,
        text: 'Apakah Anda memahami pentingnya vaksinasi sebelum pernikahan?',
        options: ['Ya', 'Sebagian', 'Tidak'],
        answer: 1 // Index 1 = 'Sebagian'
      },
      {
        id: 4,
        text: 'Apakah Anda mengerti tentang cara menjaga kesehatan selama kehamilan nanti?',
        options: ['Ya', 'Sebagian', 'Tidak'],
        answer: 0
      },
      {
        id: 5,
        text: 'Apakah Anda siap untuk melakukan tindak lanjut kesehatan yang direkomendasikan?',
        options: ['Ya', 'Sebagian', 'Tidak'],
        answer: 0
      }
    ];

    // Calculate score
    function calculateScore() {
      return questions.filter(q => q.answer === 0).length;
    }

    // Get option class name
    function getOptionClass(index) {
      const classes = ['option-a', 'option-b', 'option-c'];
      return classes[index] || 'option-a';
    }

    // Render questions
    function renderQuestions() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = '';

      questions.forEach((question, idx) => {
        const questionCard = document.createElement('div');
        questionCard.className = 'question-card';
        questionCard.innerHTML = `
          <div class="question-number">Pertanyaan ${question.id} dari ${questions.length}</div>
          <div class="question-text">${question.text}</div>
          <div class="options-grid">
            ${question.options.map((option, optionIdx) => `
              <div class="option-button ${question.answer === optionIdx ? 'selected ' + getOptionClass(optionIdx) : getOptionClass(optionIdx)}">
                <div class="option-check">✓</div>
                <div>${option}</div>
                <div class="option-label">${String.fromCharCode(65 + optionIdx)}</div>
                <div class="answer-label">Jawaban Pasien</div>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(questionCard);
      });
    }

    // Update score display
    function updateScoreDisplay() {
      const score = calculateScore();
      const percentage = Math.round((score / questions.length) * 100);

      document.getElementById('scoreDisplay').textContent = score;
      document.getElementById('scorePercentage').textContent = percentage + '%';
      document.getElementById('progressBar').style.width = percentage + '%';

      // Update status badge based on score
      const statusBadge = document.getElementById('statusBadge');
      if (percentage >= 80) {
        statusBadge.className = 'status-badge good';
        statusBadge.innerHTML = `
          <div class="status-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m7 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </div><span>Baik</span>
        `;
      } else if (percentage >= 60) {
        statusBadge.className = 'status-badge fair';
        statusBadge.innerHTML = `
          <div class="status-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </div><span>Cukup</span>
        `;
      } else {
        statusBadge.className = 'status-badge consult';
        statusBadge.innerHTML = `
          <div class="status-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4v2m0 0v2m0-6h2m-4 0h2" /></svg>
          </div><span>Perlu Konsultasi</span>
        `;
      }
    }

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          document.getElementById('pageTitle').textContent = config.page_title || defaultConfig.page_title;
          document.getElementById('backButtonText').textContent = config.back_button_text || defaultConfig.back_button_text;
          document.getElementById('patientName').textContent = config.patient_name || defaultConfig.patient_name;
          document.getElementById('mrnLabel').textContent = config.mrn_label || defaultConfig.mrn_label;
          document.getElementById('testDateLabel').textContent = config.test_date_label || defaultConfig.test_date_label;
          document.getElementById('summaryTitle').textContent = config.summary_title || defaultConfig.summary_title;
        },
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['page_title', config.page_title || defaultConfig.page_title],
          ['back_button_text', config.back_button_text || defaultConfig.back_button_text],
          ['patient_name', config.patient_name || defaultConfig.patient_name],
          ['mrn_label', config.mrn_label || defaultConfig.mrn_label],
          ['test_date_label', config.test_date_label || defaultConfig.test_date_label],
          ['summary_title', config.summary_title || defaultConfig.summary_title]
        ])
      });
    }

    // Initialize page
    function initializePage() {
      renderQuestions();
      updateScoreDisplay();
    }

    // Handle back button
    function handleBack() {
      // In real app, navigate to dashboard
      // For demo, show message
      const btnText = document.getElementById('backButtonText').textContent;
