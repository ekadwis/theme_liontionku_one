<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Results - Midwife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    :root {
      --soft-sage: #CFE8E5;
      --soft-lavender: #E6E6FA;
      --soft-blue: #D6E6F2;
      --soft-beige: #FDF6EC;
      --text-primary: #2D3748;
      --text-secondary: #718096;
      --text-tertiary: #A0AEC0;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      --border-light: rgba(207, 232, 229, 0.2);
    }

    * {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--soft-beige) 0%, var(--soft-blue) 50%, var(--soft-lavender) 100%);
      min-height: 100%;
      color: var(--text-primary);
    }

    .main-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .page-container {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    /* Header Section */
    .header-section {
      margin-bottom: 2.5rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-title h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .header-subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* Search Box */
    .search-box {
      position: relative;
      max-width: 350px;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      border: 2px solid var(--border-light);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.95);
      font-size: 0.95rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .search-input::placeholder {
      color: var(--text-tertiary);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--soft-sage);
      box-shadow: 0 0 0 3px rgba(207, 232, 229, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      width: 18px;
      height: 18px;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Table Wrapper */
    .table-wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.5);
      overflow: hidden;
    }

    .table-responsive-wrapper {
      overflow-x: auto;
    }

    table {
      margin: 0;
      width: 100%;
    }

    thead th {
      background: linear-gradient(135deg, rgba(207, 232, 229, 0.1), rgba(214, 230, 242, 0.1));
      border: none;
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border-light);
    }

    tbody td {
      padding: 1.25rem 1.5rem;
      border: none;
      border-bottom: 1px solid var(--border-light);
      font-size: 0.95rem;
      color: var(--text-secondary);
      vertical-align: middle;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(207, 232, 229, 0.05);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Patient Name Cell */
    .patient-cell {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .patient-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .patient-avatar svg {
      width: 22px;
      height: 22px;
      color: var(--text-primary);
    }

    .patient-info h4 {
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      font-size: 0.95rem;
    }

    .patient-id {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin-top: 0.2rem;
    }

    /* Score Cell */
    .score-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--soft-sage), #B8D8D4);
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-primary);
      box-shadow: 0 4px 12px rgba(207, 232, 229, 0.3);
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .status-badge.normal {
      background: rgba(168, 213, 186, 0.2);
      color: #2D5F47;
      border: 1px solid rgba(168, 213, 186, 0.4);
    }

    .status-badge.abnormal {
      background: rgba(255, 212, 163, 0.2);
      color: #8B5A00;
      border: 1px solid rgba(255, 212, 163, 0.4);
    }

    .status-badge.critical {
      background: rgba(232, 180, 184, 0.2);
      color: #8B3A3F;
      border: 1px solid rgba(232, 180, 184, 0.4);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-badge.normal .status-dot {
      background: #2D5F47;
    }

    .status-badge.abnormal .status-dot {
      background: #8B5A00;
    }

    .status-badge.critical .status-dot {
      background: #8B3A3F;
    }

    /* Action Button */
    .btn-detail {
      padding: 0.6rem 1rem;
      background: linear-gradient(135deg, var(--soft-sage), #B8D8D4);
      color: var(--text-primary);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 12px rgba(207, 232, 229, 0.3);
    }

    .btn-detail:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(207, 232, 229, 0.4);
      background: linear-gradient(135deg, #B8D8D4, var(--soft-sage));
      color: var(--text-primary);
      text-decoration: none;
    }

    .btn-detail svg {
      width: 16px;
      height: 16px;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      text-align: center;
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(207, 232, 229, 0.2), rgba(214, 230, 242, 0.2));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .empty-icon svg {
      width: 40px;
      height: 40px;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-secondary);
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-container {
        padding: 1.5rem 0.75rem;
      }

      .header-title h1 {
        font-size: 1.5rem;
      }

      .page-header {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        max-width: 100%;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .stat-card {
        padding: 1rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      thead th {
        padding: 1rem 0.75rem;
        font-size: 0.8rem;
      }

      tbody td {
        padding: 1rem 0.75rem;
        font-size: 0.9rem;
      }

      .patient-cell {
        gap: 0.5rem;
      }

      .patient-avatar {
        width: 36px;
        height: 36px;
      }

      .patient-avatar svg {
        width: 18px;
        height: 18px;
      }

      .patient-info h4 {
        font-size: 0.9rem;
      }

      .patient-id {
        font-size: 0.75rem;
      }

      .score-badge {
        width: 40px;
        height: 40px;
        font-size: 0.95rem;
      }

      .btn-detail {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 576px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .table-responsive-wrapper {
        overflow-x: auto;
      }

      table {
        min-width: 600px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <style>body { box-sizing: border-box; }</style>
  <script src="https://cdn.tailwindcss.com/3.4.17" type="text/javascript"></script>
 </head>
 <body>
  <div class="main-wrapper">
   <div class="page-container"><!-- Header -->
    <div class="header-section">
     <div class="page-header">
      <div class="header-title">
       <h1 id="pageTitle">Hasil Pemeriksaan Lab</h1>
       <p class="header-subtitle">Kelola dan lihat hasil laboratorium pasien Anda</p>
      </div>
      <div class="search-box">
       <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
       </svg><input type="text" id="searchInput" class="search-input" placeholder="Cari nama pasien...">
      </div>
     </div><!-- Stats -->
     <div class="stats-grid">
      <div class="stat-card">
       <div class="stat-label">
        Total Pasien
       </div>
       <div class="stat-value" id="totalPatients">
        18
       </div>
      </div>
      <div class="stat-card">
       <div class="stat-label">
        Normal
       </div>
       <div class="stat-value" id="normalCount">
        12
       </div>
      </div>
      <div class="stat-card">
       <div class="stat-label">
        Abnormal
       </div>
       <div class="stat-value" id="abnormalCount">
        4
       </div>
      </div>
      <div class="stat-card">
       <div class="stat-label">
        Kritis
       </div>
       <div class="stat-value" id="criticalCount">
        2
       </div>
      </div>
     </div>
    </div><!-- Table -->
    <div class="table-wrapper">
     <div class="table-responsive-wrapper">
      <table id="labTable">
       <thead>
        <tr>
         <th>Nama Pasien</th>
         <th>Skor Lab</th>
         <th>Status</th>
         <th>Tanggal Tes</th>
         <th>Aksi</th>
        </tr>
       </thead>
       <tbody id="tableBody"><!-- Data akan diisi oleh JavaScript -->
       </tbody>
      </table>
     </div>
     <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
       </svg>
      </div>
      <h3>Data Tidak Ditemukan</h3>
      <p id="emptyStateText">Tidak ada data pasien yang sesuai dengan pencarian Anda</p>
     </div>
    </div>
   </div>
  </div>
  <script>
    // Default configuration
    const defaultConfig = {
      page_title: 'Hasil Pemeriksaan Lab',
      search_placeholder: 'Cari nama pasien...',
      detail_button_text: 'Lihat Detail',
      empty_state_text: 'Tidak ada data pasien yang sesuai dengan pencarian Anda'
    };

    // Dummy lab results data
    const labResultsData = [
      { id: 'PAT-001', name: 'Siti Nurhaliza', score: 92, status: 'normal', date: '2024-01-20' },
      { id: 'PAT-002', name: 'Budi Santoso', score: 78, status: 'abnormal', date: '2024-01-19' },
      { id: 'PAT-003', name: 'Rina Wijaya', score: 95, status: 'normal', date: '2024-01-18' },
      { id: 'PAT-004', name: 'Ahmad Rahman', score: 45, status: 'critical', date: '2024-01-17' },
      { id: 'PAT-005', name: 'Devi Kusuma', score: 88, status: 'normal', date: '2024-01-16' },
      { id: 'PAT-006', name: 'Hendra Gunawan', score: 72, status: 'abnormal', date: '2024-01-15' },
      { id: 'PAT-007', name: 'Isna Karlina', score: 91, status: 'normal', date: '2024-01-14' },
      { id: 'PAT-008', name: 'Joko Supriyanto', score: 38, status: 'critical', date: '2024-01-13' },
      { id: 'PAT-009', name: 'Karina Salsabila', score: 86, status: 'normal', date: '2024-01-12' },
      { id: 'PAT-010', name: 'Lina Wijaksana', score: 75, status: 'abnormal', date: '2024-01-11' },
      { id: 'PAT-011', name: 'Muhammad Rizki', score: 89, status: 'normal', date: '2024-01-10' },
      { id: 'PAT-012', name: 'Nur Azizah', score: 93, status: 'normal', date: '2024-01-09' },
      { id: 'PAT-013', name: 'Oki Hermawan', score: 74, status: 'abnormal', date: '2024-01-08' },
      { id: 'PAT-014', name: 'Putri Handini', score: 87, status: 'normal', date: '2024-01-07' },
      { id: 'PAT-015', name: 'Qori Azhari', score: 79, status: 'abnormal', date: '2024-01-06' },
      { id: 'PAT-016', name: 'Riska Dewi', score: 91, status: 'normal', date: '2024-01-05' },
      { id: 'PAT-017', name: 'Soleh Wiranto', score: 42, status: 'critical', date: '2024-01-04' },
      { id: 'PAT-018', name: 'Tuti Nurwidyawati', score: 90, status: 'normal', date: '2024-01-03' }
    ];

    let filteredData = [...labResultsData];

    // Get status label and class
    function getStatusInfo(status) {
      const statusMap = {
        'normal': { label: 'Normal', class: 'normal' },
        'abnormal': { label: 'Abnormal', class: 'abnormal' },
        'critical': { label: 'Kritis', class: 'critical' }
      };
      return statusMap[status] || statusMap['normal'];
    }

    // Format date
    function formatDate(dateStr) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateStr).toLocaleDateString('id-ID', options);
    }

    // Render table
    function renderTable(data) {
      const tableBody = document.getElementById('tableBody');
      const emptyState = document.getElementById('emptyState');

      tableBody.innerHTML = '';

      if (data.length === 0) {
        emptyState.style.display = 'flex';
        return;
      }

      emptyState.style.display = 'none';

      data.forEach(patient => {
        const statusInfo = getStatusInfo(patient.status);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <div class="patient-cell">
              <div class="patient-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <div class="patient-info">
                <h4>${patient.name}</h4>
                <div class="patient-id">${patient.id}</div>
              </div>
            </div>
          </td>
          <td><div class="score-badge">${patient.score}</div></td>
          <td>
            <div class="status-badge ${statusInfo.class}">
              <span class="status-dot"></span>
              ${statusInfo.label}
            </div>
          </td>
          <td>${formatDate(patient.date)}</td>
          <td>
            <button class="btn-detail" onclick="handleViewDetail('${patient.id}', '${patient.name}')">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
              <span id="detailButtonText">Lihat Detail</span>
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      updateStats();
    }

    // Update statistics
    function updateStats() {
      const total = filteredData.length;
      const normal = filteredData.filter(p => p.status === 'normal').length;
      const abnormal = filteredData.filter(p => p.status === 'abnormal').length;
      const critical = filteredData.filter(p => p.status === 'critical').length;

      document.getElementById('totalPatients').textContent = total;
      document.getElementById('normalCount').textContent = normal;
      document.getElementById('abnormalCount').textContent = abnormal;
      document.getElementById('criticalCount').textContent = critical;
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      filteredData = labResultsData.filter(patient =>
        patient.name.toLowerCase().includes(searchTerm)
      );
      renderTable(filteredData);
    });

    // Handle view detail button
    function handleViewDetail(patientId, patientName) {
      // In a real app, this would navigate to a detail page or open a modal
      alert(`Melihat detail laboratorium untuk ${patientName} (${patientId})`);
    }

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          document.getElementById('pageTitle').textContent = config.page_title || defaultConfig.page_title;
          document.getElementById('searchInput').placeholder = config.search_placeholder || defaultConfig.search_placeholder;
          document.getElementById('emptyStateText').textContent = config.empty_state_text || defaultConfig.empty_state_text;
          
          // Update detail button text
          document.querySelectorAll('#detailButtonText').forEach(el => {
            el.textContent = config.detail_button_text || defaultConfig.detail_button_text;
          });
        },
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['page_title', config.page_title || defaultConfig.page_title],
          ['search_placeholder', config.search_placeholder || defaultConfig.search_placeholder],
          ['detail_button_text', config.detail_button_text || defaultConfig.detail_button_text],
          ['empty_state_text', config.empty_state_text || defaultConfig.empty_state_text]
        ])
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      renderTable(filteredData);
    });
  </script>
