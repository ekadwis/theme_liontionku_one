<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Post Test - Bidan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="stylesheet" href="css/hasil_post_test.css">
  <script src="https://cdn.tailwindcss.com/3.4.17" type="text/javascript"></script>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <style>body { box-sizing: border-box; }</style>
 </head>
 <body>
  <div class="main-container">
   <div class="content-wrapper">
    <!-- Header with Back Button -->
    <div class="header-bar">
     <button class="btn-back" id="backBtn" onclick="handleBack()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
       <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg></button>
     <div class="header-title">
      <h1 id="pageTitle">Hasil Post Test Pasien</h1>
     </div>
    </div><!-- Stats Summary -->
    <div class="stats-summary">
     <div class="stat-card">
      <div class="stat-label">
       Total Pasien
      </div>
      <div class="stat-value" id="totalStats">
       15
      </div>
     </div>
     <div class="stat-card">
      <div class="stat-label">
       Lulus
      </div>
      <div class="stat-value" id="passedStats" style="color: #2D5F47;">
       11
      </div>
     </div>
     <div class="stat-card">
      <div class="stat-label">
       Tidak Lulus
      </div>
      <div class="stat-value" id="failedStats" style="color: #8B3A3F;">
       4
      </div>
     </div>
    </div><!-- Search Bar -->
    <div class="search-section">
     <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
       <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg><input type="text" class="search-input" id="searchInput" placeholder="Cari nama pasien..." onkeyup="handleSearch(this.value)">
     </div>
    </div><!-- Table Container -->
    <div class="table-container">
     <div class="table-wrapper">
      <table class="table-custom" id="dataTable">
       <thead>
        <tr>
         <th>Nama Pasien</th>
         <th>Skor</th>
         <th>Status</th>
         <th>Tanggal</th>
         <th>Aksi</th>
        </tr>
       </thead>
       <tbody id="tableBody"><!-- Data akan diisi oleh JavaScript -->
       </tbody>
      </table>
      <div class="empty-state" id="emptyState" style="display: none;">
       <div class="empty-state-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
         <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
       </div>
       <div class="empty-state-title">
        Tidak ada data
       </div>
       <div class="empty-state-text">
        Hasil pencarian tidak ditemukan
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Default configuration
    const defaultConfig = {
      page_title: 'Hasil Post Test Pasien',
      back_button_text: 'Kembali ke Dashboard',
      detail_button_text: 'Lihat Detail',
      search_placeholder: 'Cari nama pasien...',
      background_color: '#FDF6EC',
      surface_color: '#FFFFFF',
      text_color: '#2D3748',
      primary_action_color: '#CFE8E5',
      secondary_action_color: '#E6E6FA'
    };

    // Dummy patient post test data
    const postTestData = [
      { id: 1, name: 'Rina Kartini', score: 85, status: 'passed', date: '2024-01-15' },
      { id: 2, name: 'Budi Santoso', score: 72, status: 'passed', date: '2024-01-14' },
      { id: 3, name: 'Siti Nurhaliza', score: 65, status: 'failed', date: '2024-01-14' },
      { id: 4, name: 'Ahmad Rahman', score: 90, status: 'passed', date: '2024-01-13' },
      { id: 5, name: 'Dewi Lestari', score: 78, status: 'passed', date: '2024-01-13' },
      { id: 6, name: 'Rendra Wijaya', score: 58, status: 'failed', date: '2024-01-12' },
      { id: 7, name: 'Tuti Handayani', score: 82, status: 'passed', date: '2024-01-12' },
      { id: 8, name: 'Yuki Tanaka', score: 88, status: 'passed', date: '2024-01-11' },
      { id: 9, name: 'Bambang Irawan', score: 61, status: 'failed', date: '2024-01-11' },
      { id: 10, name: 'Lisa Mona', score: 95, status: 'passed', date: '2024-01-10' },
      { id: 11, name: 'Suhendra Kusuma', score: 70, status: 'failed', date: '2024-01-10' },
      { id: 12, name: 'Nita Sari', score: 83, status: 'passed', date: '2024-01-09' },
      { id: 13, name: 'Imam Pratama', score: 91, status: 'passed', date: '2024-01-09' },
      { id: 14, name: 'Chitra Dewi', score: 79, status: 'passed', date: '2024-01-08' },
      { id: 15, name: 'Rafi Gunawan', score: 64, status: 'failed', date: '2024-01-08' }
    ];

    let filteredData = [...postTestData];

    // Format date
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('id-ID', options);
    }

    // Get status badge HTML
    function getStatusBadgeHTML(status) {
      if (status === 'passed') {
        return '<span class="status-badge-table passed"><span class="status-dot"></span>Lulus</span>';
      } else {
        return '<span class="status-badge-table failed"><span class="status-dot"></span>Tidak Lulus</span>';
      }
    }

    // Calculate statistics
    function calculateStats() {
      const total = postTestData.length;
      const passed = postTestData.filter(item => item.status === 'passed').length;
      const failed = total - passed;

      document.getElementById('totalStats').textContent = total;
      document.getElementById('passedStats').textContent = passed;
      document.getElementById('failedStats').textContent = failed;
    }

    // Render table
    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      const emptyState = document.getElementById('emptyState');

      if (filteredData.length === 0) {
        tableBody.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      tableBody.innerHTML = filteredData.map(item => `
        <tr>
          <td class="patient-name-cell">${item.name}</td>
          <td class="score-cell">${item.score}</td>
          <td>${getStatusBadgeHTML(item.status)}</td>
          <td class="date-cell">${formatDate(item.date)}</td>
          <td>
            <button class="btn-detail" onclick="handleDetail(${item.id})">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
              <span id="detailButtonText">Detail</span>
            </button>
          </td>
        </tr>
      `).join('');
    }

    // Handle search
    function handleSearch(query) {
      const searchQuery = query.toLowerCase();
      filteredData = postTestData.filter(item =>
        item.name.toLowerCase().includes(searchQuery)
      );
      renderTable();
    }

    // Handle detail button
    function handleDetail(id) {
      const item = postTestData.find(item => item.id === id);
      if (item) {
        window.location.href = 'detail_post_test.html'
      }
    }

    // Handle back button
    function handleBack() {
      alert('Kembali ke Dashboard Bidan...');
      setTimeout(() => {
        window.location.href = 'dashboard_bidan.html';
      }, 500);
    }

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          // Update page title
          document.getElementById('pageTitle').textContent = config.page_title || defaultConfig.page_title;

          // Update search placeholder
          document.getElementById('searchInput').placeholder = config.search_placeholder || defaultConfig.search_placeholder;

          // Update detail button text
          document.querySelectorAll('#detailButtonText').forEach(el => {
            el.textContent = config.detail_button_text || defaultConfig.detail_button_text;
          });

          // Apply colors
          const bgColor = config.background_color || defaultConfig.background_color;
          const surfaceColor = config.surface_color || defaultConfig.surface_color;
          const textColor = config.text_color || defaultConfig.text_color;
          const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;

          document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, #D6E6F2 50%, ${config.secondary_action_color || defaultConfig.secondary_action_color} 100%)`;

          document.querySelectorAll('.table-container, .stat-card').forEach(el => {
            el.style.background = surfaceColor ? `rgba(255, 255, 255, 0.95)` : '';
          });

          document.querySelectorAll('.page-title').forEach(el => {
            el.style.color = textColor;
          });

          document.querySelectorAll('.btn-detail').forEach(btn => {
            btn.style.borderColor = `rgba(${parseInt(primaryColor.slice(1,3),16)}, ${parseInt(primaryColor.slice(3,5),16)}, ${parseInt(primaryColor.slice(5,7),16)}, 0.3)`;
          });
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ['page_title', config.page_title || defaultConfig.page_title],
          ['back_button_text', config.back_button_text || defaultConfig.back_button_text],
          ['detail_button_text', config.detail_button_text || defaultConfig.detail_button_text],
          ['search_placeholder', config.search_placeholder || defaultConfig.search_placeholder]
        ])
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      calculateStats();
      renderTable();
    });
  </script>

</html>
