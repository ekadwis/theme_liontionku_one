<!DOCTYPE html>
<html lang="id" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRQ Results - Midwife</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="/_sdk/element_sdk.js"></script>
    <style>
      :root {
        --soft-sage: #cfe8e5;
        --soft-lavender: #e6e6fa;
        --soft-blue: #d6e6f2;
        --soft-beige: #fdf6ec;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --text-tertiary: #a0aec0;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        --status-normal: #a8d5ba;
        --status-warning: #ffd4a3;
        --status-urgent: #e8b4b8;
      }

      * {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--soft-beige) 0%,
          var(--soft-blue) 50%,
          var(--soft-lavender) 100%
        );
        min-height: 100%;
        color: var(--text-primary);
      }

      .main-container {
        min-height: 100%;
        padding: 2rem 1rem;
      }

      .content-wrapper {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Header with Back Button */
      .header-bar {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2.5rem;
      }

      .btn-back {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(207, 232, 229, 0.3);
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .btn-back:hover {
        background: var(--soft-sage);
        transform: translateX(-4px);
        border-color: var(--soft-sage);
      }

      .btn-back svg {
        width: 20px;
        height: 20px;
        color: var(--text-primary);
        stroke-width: 2.5;
      }

      .header-title {
        flex-grow: 1;
      }

      .header-title h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
      }

      .header-title p {
        font-size: 0.95rem;
        color: var(--text-secondary);
        margin: 0.25rem 0 0 0;
      }

      /* Patient Info Card */
      .patient-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: var(--card-shadow);
        margin-bottom: 2rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Score Display */
      .score-section {
        background: linear-gradient(
          135deg,
          rgba(207, 232, 229, 0.1),
          rgba(214, 230, 242, 0.1)
        );
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        border: 2px solid rgba(207, 232, 229, 0.2);
      }

      .score-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.75rem;
      }

      .score-number {
        font-size: 4.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        line-height: 1;
      }

      .score-max {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      /* Progress Bar */
      .progress-wrapper {
        margin-top: 2.5rem;
      }

      .progress-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .progress-label-text {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .progress-percentage {
        font-size: 0.85rem;
        font-weight: 600;
        background: rgba(207, 232, 229, 0.3);
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        color: var(--text-primary);
      }

      .progress {
        height: 16px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.06);
      }

      .progress-bar-custom {
        height: 100%;
        background: linear-gradient(90deg, var(--soft-sage), var(--soft-blue));
        border-radius: 12px;
        transition: width 0.6s ease;
        box-shadow: 0 4px 12px rgba(207, 232, 229, 0.4);
      }

      /* Status Badge */
      .status-wrapper {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        border-radius: 16px;
        font-weight: 600;
        font-size: 0.95rem;
        flex: 1;
      }

      .status-badge.normal {
        background: rgba(168, 213, 186, 0.15);
        color: #2d5f47;
        border: 2px solid rgba(168, 213, 186, 0.5);
      }

      .status-badge.warning {
        background: rgba(255, 212, 163, 0.15);
        color: #8b5a00;
        border: 2px solid rgba(255, 212, 163, 0.5);
      }

      .status-badge.urgent {
        background: rgba(232, 180, 184, 0.15);
        color: #8b3a3f;
        border: 2px solid rgba(232, 180, 184, 0.5);
      }

      .status-icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .status-icon svg {
        width: 20px;
        height: 20px;
      }

      /* Interpretation Card */
      .interpretation-card {
        background: linear-gradient(
          135deg,
          rgba(230, 230, 250, 0.5),
          rgba(214, 230, 242, 0.5)
        );
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 2px solid rgba(230, 230, 250, 0.4);
      }

      .interpretation-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .interpretation-title svg {
        width: 22px;
        height: 22px;
        color: var(--soft-sage);
      }

      .interpretation-text {
        font-size: 0.95rem;
        line-height: 1.7;
        color: var(--text-secondary);
        margin: 0;
      }

      /* Recommendation Card */
      .recommendation-card {
        background: linear-gradient(
          135deg,
          rgba(207, 232, 229, 0.1),
          rgba(230, 230, 250, 0.1)
        );
        border-radius: 20px;
        padding: 2rem;
        border: 2px solid rgba(207, 232, 229, 0.2);
        margin-bottom: 2rem;
      }

      .recommendation-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .recommendation-title svg {
        width: 22px;
        height: 22px;
        color: var(--soft-blue);
      }

      .recommendation-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .recommendation-item {
        display: flex;
        gap: 1rem;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .recommendation-item:last-child {
        margin-bottom: 0;
      }

      .recommendation-dot {
        width: 8px;
        height: 8px;
        background: var(--soft-sage);
        border-radius: 50%;
        margin-top: 0.5rem;
        flex-shrink: 0;
      }

      /* Bottom Action */
      .action-section {
        display: flex;
        gap: 1rem;
      }

      .btn-action {
        flex: 1;
        padding: 1rem;
        border-radius: 16px;
        border: 2px solid transparent;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .btn-action.primary {
        background: linear-gradient(135deg, var(--soft-sage), #b8d8d4);
        color: var(--text-primary);
        box-shadow: 0 8px 24px rgba(207, 232, 229, 0.4);
      }

      .btn-action.primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 32px rgba(207, 232, 229, 0.6);
      }

      .btn-action.secondary {
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-primary);
        border: 2px solid rgba(207, 232, 229, 0.3);
      }

      .btn-action.secondary:hover {
        background: rgba(207, 232, 229, 0.1);
        border-color: var(--soft-sage);
      }

      .btn-action svg {
        width: 18px;
        height: 18px;
      }

      /* Chart Grid */
      .chart-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .chart-item {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        border: 2px solid rgba(207, 232, 229, 0.2);
      }

      .chart-item-label {
        font-size: 0.8rem;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 0.3px;
        margin-bottom: 0.75rem;
        font-weight: 600;
      }

      .chart-item-value {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--soft-sage), var(--soft-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Responsive */
      @media (max-width: 576px) {
        .main-container {
          padding: 1.5rem 0.75rem;
        }

        .patient-card {
          padding: 1.5rem;
        }

        .patient-header {
          gap: 1rem;
          margin-bottom: 1.5rem;
          padding-bottom: 1.5rem;
        }

        .patient-avatar {
          width: 70px;
          height: 70px;
        }

        .patient-info h2 {
          font-size: 1.2rem;
        }

        .score-number {
          font-size: 3.5rem;
        }

        .score-section {
          padding: 1.5rem;
        }

        .interpretation-card,
        .recommendation-card {
          padding: 1.5rem;
        }

        .chart-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
        }

        .chart-item {
          padding: 1rem;
        }

        .chart-item-value {
          font-size: 1.4rem;
        }

        .action-section {
          flex-direction: column;
        }

        .btn-action {
          width: 100%;
        }
      }
    </style>
    <script
      src="https://cdn.tailwindcss.com/3.4.17"
      type="text/javascript"
    ></script>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <style>
      body {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="content-wrapper">
        <!-- Header with Back Button -->
        <div class="header-bar">
          <button class="btn-back" id="backBtn" onclick="handleBack()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewbox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <div class="header-title">
            <h1 id="pageTitle">Hasil Skrining SRQ Pasien</h1>
            <p>Data lengkap hasil tes SRQ semua pasien</p>
          </div>
        </div>
        <!-- Search Box -->
        <div
          class="patient-card"
          style="margin-bottom: 1.5rem; padding: 1.5rem"
        >
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Cari nama pasien..."
            style="
              border-radius: 12px;
              border: 2px solid rgba(207, 232, 229, 0.3);
              padding: 0.75rem 1rem;
              font-size: 0.95rem;
            "
          />
        </div>
        <!-- Statistics Cards -->
        <div
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
          "
        >
          <div
            class="patient-card"
            style="padding: 1.5rem; text-align: center; margin-bottom: 0"
          >
            <p
              style="
                color: var(--text-secondary);
                margin: 0 0 0.5rem 0;
                font-size: 0.9rem;
              "
            >
              Total Pasien
            </p>
            <h3
              style="
                color: var(--text-primary);
                font-size: 2rem;
                font-weight: 700;
                margin: 0;
              "
              id="totalPatients"
            >
              0
            </h3>
          </div>
          <div
            class="patient-card"
            style="padding: 1.5rem; text-align: center; margin-bottom: 0"
          >
            <p style="color: #2d5f47; margin: 0 0 0.5rem 0; font-size: 0.9rem">
              Status Baik
            </p>
            <h3
              style="
                color: #2d5f47;
                font-size: 2rem;
                font-weight: 700;
                margin: 0;
              "
              id="totalNormal"
            >
              0
            </h3>
          </div>
          <div
            class="patient-card"
            style="padding: 1.5rem; text-align: center; margin-bottom: 0"
          >
            <p style="color: #8b5a00; margin: 0 0 0.5rem 0; font-size: 0.9rem">
              Perlu Konsultasi
            </p>
            <h3
              style="
                color: #8b5a00;
                font-size: 2rem;
                font-weight: 700;
                margin: 0;
              "
              id="totalWarning"
            >
              0
            </h3>
          </div>
          <div
            class="patient-card"
            style="padding: 1.5rem; text-align: center; margin-bottom: 0"
          >
            <p style="color: #8b3a3f; margin: 0 0 0.5rem 0; font-size: 0.9rem">
              Perlu Urgent
            </p>
            <h3
              style="
                color: #8b3a3f;
                font-size: 2rem;
                font-weight: 700;
                margin: 0;
              "
              id="totalUrgent"
            >
              0
            </h3>
          </div>
        </div>
        <!-- Table Card -->
        <div
          class="patient-card"
          style="padding: 0; overflow: hidden; margin-bottom: 2rem"
        >
          <div style="overflow-x: auto">
            <table style="width: 100%; border-collapse: collapse">
              <thead>
                <tr
                  style="
                    background: rgba(207, 232, 229, 0.15);
                    border-bottom: 2px solid rgba(207, 232, 229, 0.3);
                  "
                >
                  <th
                    style="
                      padding: 1rem;
                      text-align: left;
                      font-weight: 600;
                      color: var(--text-primary);
                      font-size: 0.9rem;
                    "
                  >
                    Nama Pasien
                  </th>
                  <th
                    style="
                      padding: 1rem;
                      text-align: center;
                      font-weight: 600;
                      color: var(--text-primary);
                      font-size: 0.9rem;
                    "
                  >
                    Skor SRQ
                  </th>
                  <th
                    style="
                      padding: 1rem;
                      text-align: center;
                      font-weight: 600;
                      color: var(--text-primary);
                      font-size: 0.9rem;
                    "
                  >
                    Status
                  </th>
                  <th
                    style="
                      padding: 1rem;
                      text-align: center;
                      font-weight: 600;
                      color: var(--text-primary);
                      font-size: 0.9rem;
                    "
                  >
                    Tanggal Tes
                  </th>
                  <th
                    style="
                      padding: 1rem;
                      text-align: center;
                      font-weight: 600;
                      color: var(--text-primary);
                      font-size: 0.9rem;
                    "
                  >
                    Aksi
                  </th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Table rows will be inserted here -->
              </tbody>
            </table>
          </div>
          <div
            id="emptyState"
            style="padding: 3rem 2rem; text-align: center; display: none"
          >
            <p
              style="
                color: var(--text-secondary);
                margin: 0;
                font-size: 0.95rem;
              "
            >
              Tidak ada data pasien yang ditemukan
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Default configuration
      const defaultConfig = {
        page_title: 'Hasil Skrining SRQ Pasien',
        back_button_text: 'Kembali ke Dashboard',
        search_placeholder: 'Cari nama pasien...',
        detail_button_text: 'Lihat Detail',
      };

      // Dummy data - 18 patients with various scores and statuses
      const patientData = [
        { id: 1, name: 'Siti Nurhaliza', score: 2, testDate: '2024-01-15' },
        { id: 2, name: 'Budi Santoso', score: 6, testDate: '2024-01-14' },
        { id: 3, name: 'Rina Wijaya', score: 8, testDate: '2024-01-13' },
        { id: 4, name: 'Ahmad Rahman', score: 3, testDate: '2024-01-12' },
        { id: 5, name: 'Dewi Lestari', score: 5, testDate: '2024-01-11' },
        { id: 6, name: 'Hendra Gunawan', score: 9, testDate: '2024-01-10' },
        { id: 7, name: 'Lisa Kusuma', score: 1, testDate: '2024-01-09' },
        { id: 8, name: 'Rendra Wijaksana', score: 7, testDate: '2024-01-08' },
        { id: 9, name: 'Maya Putri', score: 4, testDate: '2024-01-07' },
        { id: 10, name: 'Fajar Hidayat', score: 6, testDate: '2024-01-06' },
        { id: 11, name: 'Siska Rahmawati', score: 10, testDate: '2024-01-05' },
        { id: 12, name: 'Dino Prasetyo', score: 2, testDate: '2024-01-04' },
        { id: 13, name: 'Nita Handayani', score: 5, testDate: '2024-01-03' },
        { id: 14, name: 'Bambang Sutrisno', score: 8, testDate: '2024-01-02' },
        { id: 15, name: 'Citra Dewi', score: 3, testDate: '2024-01-01' },
        { id: 16, name: 'Eka Prasapta', score: 7, testDate: '2023-12-31' },
        { id: 17, name: 'Fitri Amelia', score: 4, testDate: '2023-12-30' },
        { id: 18, name: 'Gandi Wijaya', score: 6, testDate: '2023-12-29' },
      ];

      let filteredData = [...patientData];

      // Get status based on score
      function getStatus(score) {
        if (score <= 3)
          return { status: 'normal', label: 'Status Baik', class: 'normal' };
        if (score <= 6)
          return {
            status: 'warning',
            label: 'Perlu Konsultasi',
            class: 'warning',
          };
        return { status: 'urgent', label: 'Perlu Urgent', class: 'urgent' };
      }

      // Format date
      function formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('id-ID', options);
      }

      // Render table
      function renderTable() {
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');

        if (filteredData.length === 0) {
          tableBody.innerHTML = '';
          emptyState.style.display = 'block';
        } else {
          emptyState.style.display = 'none';
          tableBody.innerHTML = filteredData
            .map((patient) => {
              const statusInfo = getStatus(patient.score);
              return `
            <tr style="border-bottom: 1px solid rgba(207, 232, 229, 0.2); transition: background 0.2s ease;" onmouseover="this.style.background='rgba(207, 232, 229, 0.08)'" onmouseout="this.style.background='transparent'">
              <td style="padding: 1rem; color: var(--text-primary); font-weight: 500;">${
                patient.name
              }</td>
              <td style="padding: 1rem; text-align: center; color: var(--text-primary); font-weight: 600; font-size: 1.1rem;">${
                patient.score
              }</td>
              <td style="padding: 1rem; text-align: center;">
                <span style="display: inline-block; padding: 0.5rem 1rem; border-radius: 10px; font-weight: 600; font-size: 0.85rem;" class="status-badge ${
                  statusInfo.class
                }">
                  ${statusInfo.label}
                </span>
              </td>
              <td style="padding: 1rem; text-align: center; color: var(--text-secondary);">${formatDate(
                patient.testDate
              )}</td>
              <td style="padding: 1rem; text-align: center;">
                <button onclick="handleDetail(${
                  patient.id
                })" style="padding: 0.5rem 1.5rem; background: linear-gradient(135deg, var(--soft-sage), #B8D8D4); color: var(--text-primary); border: none; border-radius: 10px; font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(207, 232, 229, 0.3);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 16px rgba(207, 232, 229, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(207, 232, 229, 0.3)'">
                  ${defaultConfig.detail_button_text}
                </button>
              </td>
            </tr>
          `;
            })
            .join('');
        }
        updateStatistics();
      }

      // Update statistics
      function updateStatistics() {
        const total = filteredData.length;
        const normal = filteredData.filter(
          (p) => getStatus(p.score).status === 'normal'
        ).length;
        const warning = filteredData.filter(
          (p) => getStatus(p.score).status === 'warning'
        ).length;
        const urgent = filteredData.filter(
          (p) => getStatus(p.score).status === 'urgent'
        ).length;

        document.getElementById('totalPatients').textContent = total;
        document.getElementById('totalNormal').textContent = normal;
        document.getElementById('totalWarning').textContent = warning;
        document.getElementById('totalUrgent').textContent = urgent;
      }

      // Search functionality
      document
        .getElementById('searchInput')
        .addEventListener('keyup', function (e) {
          const searchTerm = e.target.value.toLowerCase();
          filteredData = patientData.filter((patient) =>
            patient.name.toLowerCase().includes(searchTerm)
          );
          renderTable();
        });

      // Handle detail button
      function handleDetail(patientId) {
        const patient = patientData.find((p) => p.id === patientId);
        if (patient) {
          setTimeout(() => {
            window.location.href = 'hasil_srq.html';
          }, 500);
        }
      }

      // Handle back button
      function handleBack() {
        alert('Kembali ke Dashboard Bidan...');
        setTimeout(() => {
          window.location.href = 'dashboard_bidan.html';
        }, 500);
      }

      // Initialize Element SDK
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            // Update page title
            document.getElementById('pageTitle').textContent =
              config.page_title || defaultConfig.page_title;

            // Update search placeholder
            document.getElementById('searchInput').placeholder =
              config.search_placeholder || defaultConfig.search_placeholder;

            // Update button text
            const buttons = document.querySelectorAll('button');
            buttons.forEach((btn) => {
              if (
                btn.textContent.includes('Lihat Detail') ||
                btn.textContent.includes(defaultConfig.detail_button_text)
              ) {
                btn.textContent =
                  config.detail_button_text || defaultConfig.detail_button_text;
              }
            });
          },
          mapToCapabilities: (config) => ({
            recolorables: [],
            borderables: [],
            fontEditable: undefined,
            fontSizeable: undefined,
          }),
          mapToEditPanelValues: (config) =>
            new Map([
              ['page_title', config.page_title || defaultConfig.page_title],
              [
                'back_button_text',
                config.back_button_text || defaultConfig.back_button_text,
              ],
              [
                'search_placeholder',
                config.search_placeholder || defaultConfig.search_placeholder,
              ],
              [
                'detail_button_text',
                config.detail_button_text || defaultConfig.detail_button_text,
              ],
            ]),
        });
      }

      // Initialize page
      document.addEventListener('DOMContentLoaded', renderTable);
    </script>
